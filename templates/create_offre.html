<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Créer une Offre</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="mb-4 text-center">Créer une Nouvelle Offre</h1>
        <form action="/create" method="POST">
            <div class="mb-3">
                <label for="titre" class="form-label">Titre</label>
                <input type="text" class="form-control" id="titre" name="titre" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" name="description" required></textarea>
            </div>
            <div class="mb-3">
                <label for="localisation" class="form-label">Localisation</label>
                <input type="text" class="form-control" id="localisation" name="localisation" required>
            </div>
            <div class="mb-3">
                <label for="competences" class="form-label">Compétences</label>
                <input type="text" class="form-control" id="competences" name="competences" required>
            </div>
            <div id="questionnaire">
                <label class="form-label">Questions pour le candidat :</label>
                <div class="mb-2">
                    <input type="text" name="questions[]" class="form-control" placeholder="Ex: Pourquoi vous ?" />
                </div>
            </div>
            <button type="button" class="btn btn-outline-secondary mb-3" onclick="addQuestion()">+ Ajouter une question</button>

            <div class="text-center mt-4">
                <button type="submit" class="btn btn-primary px-4">Créer l'offre</button>
            </div>
        </form>
    </div>

    <!-- ✅ Script pour ajouter dynamiquement des questions -->
    <script>
    function addQuestion() {
        const div = document.createElement("div");
        div.classList.add("mb-2");
        div.innerHTML = '<input type="text" name="questions[]" class="form-control" placeholder="Nouvelle question">';
        document.getElementById("questionnaire").appendChild(div);
    }
    </script>
</body>
</html>
