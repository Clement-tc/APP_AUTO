<!DOCTYPE html>
<html>
<head>
    <title>Comparateur PDF</title>
</head>
<body>
    <h1>Comparer un PDF à une phrase de référence</h1>
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="pdf_file" accept=".pdf" required>
        <button type="submit">Analyser</button>
    </form>

    {% if score is not none %}
        <h2>Résultat :</h2>
        <p><strong>Score de similarité :</strong> {{ score }}</p>
        <p><strong>Texte extrait du PDF (début) :</strong></p>
        <pre>{{ texte_pdf }}</pre>
    {% endif %}
</body>
</html>
