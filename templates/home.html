<!DOCTYPE html>
<html>
<head>
    <title>Calculatrice</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Calculatrice</h1>
    <form action="/calculer" method="post">
        <input type="number" name="valeurA" placeholder="A" required>
        
        <select name="operator">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
        
        <input type="number" name="valeurB" placeholder="B" required>
        <input type="submit" value="Calculer">
    </form>
    
    {% if result is not none %}
        <h2>RÃ©sultat : {{ result }}</h2>
    {% endif %}
</body>
</html>
