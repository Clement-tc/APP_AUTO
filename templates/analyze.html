<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Résultats d'Analyse</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="mb-4 text-center">Analyse des candidatures pour l'offre : {{ offre.titre }}</h1>

        <p>Moyenne des scores de similarité : {{ moyenne_score }}</p>

        <div class="text-center">
            <img src="data:image/png;base64,{{ img_base64 }}" alt="Graphique des candidatures" />
        </div>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Candidat</th>
                    <th>Score de Similarité</th>
                </tr>
            </thead>
            <tbody>
                {% for candidat, score in table %}
                    <tr>
                        <td>{{ candidat }}</td>
                        <td>{{ score }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="/" class="btn btn-outline-primary">Retour à l'accueil</a>
    </div>
</body>
</html>
